<p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">
Click me, see what happens
</p>

<script>
function mouseDown() {
  document.getElementById("myP").style.color = "red";
}

function mouseUp() {
  document.getElementById("myP").style.color = "blue";
}
</script> <br><br>

<div onmousedown="WhichButton(event)">Click this text.
  <p>
  1 = Left Click<br>
  2 = Right Click<br>
  4 = Mouse Wheel<br>

  </p>
</div>

<h2>You clicked: <span id="demo"></span></h2>

<script>
function WhichButton(event) {
  var x = event.buttons;
  document.getElementById("demo").innerHTML = x;
}
</script> <br><br>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="inspector" alt="inspector">

<script>
function bigImg(x) {
  x.style.height = "64px";
  x.style.width = "64px";
}

function normalImg(x) {
  x.style.height = "32px";
  x.style.width = "32px";
}
</script>
